<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard</title>
    <link rel="stylesheet" href="/res/css/styles.css">
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="key">
                <p class="upper">~</p>
                <p class="lower">`</p>
            </div>
            <div class="key">
                <p class="upper">!</p>
                <p class="lower">1</p>
            </div>
            <div class="key">
                <p class="upper">@</p>
                <p class="lower">2</p>
            </div>
            <div class="key">
                <p class="upper">#</p>
                <p class="lower">3</p>
            </div>
            <div class="key">
                <p class="upper">$</p>
                <p class="lower">4</p>
            </div>
            <div class="key">
                <p class="upper">%</p>
                <p class="lower">5</p>
            </div>
            <div class="key">
                <p class="upper">^</p>
                <p class="lower">6</p>
            </div>
            <div class="key">
                <p class="upper">&</p>
                <p class="lower">7</p>
            </div>
            <div class="key">
                <p class="upper">*</p>
                <p class="lower">8</p>
            </div>
            <div class="key">
                <p class="upper">(</p>
                <p class="lower">9</p>
            </div>
            <div class="key">
                <p class="upper">)</p>
                <p class="lower">0</p>
            </div>
            <div class="key">
                <!-- I've completely hidden this underscore here.
                    Since, it was ugly. -->
                <p class="upper underscore">_</p>
                <p class="lower">-</p>
            </div>
            <div class="key">
                <p class="upper">+</p>
                <p class="lower">=</p>
            </div>
            <div class="key backspace">
                Backspace
            </div>

        </div>

        <div class="row">

            <div class="key tab">Tab</div>
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">
                <p class="upper">{</p>
                <p class="lower">[</p>
            </div>
            <div class="key">
                <p class="upper">}</p>
                <p class="lower">]</p>
            </div>
            <div class="key">
                <p class="upper">|</p>
                <p class="lower">\</p>
            </div>

        </div>

    </div>

</body>

</html>
